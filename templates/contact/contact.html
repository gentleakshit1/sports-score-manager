{% extends 'base.html' %}

{% block content %}
<style>
  body.dark-mode .card.contact-card {
    background-color: #1e1e1e !important;
    color: #ffffff;
  }

  body.dark-mode .form-control {
    background-color: #2c2c2c;
    color: #ffffff;
    border-color: #444;
  }

  body.dark-mode .form-control::placeholder {
    color: #bbbbbb;
  }

  body.dark-mode label {
    color: #dddddd;
  }
</style>
<style>
  .contact-subtitle {
    color: var(--bs-secondary-color); /* Uses Bootstrap's theme-aware variable */
  }

  body.dark-mode .contact-subtitle {
    color: #cccccc; /* Fallback in case theme variable doesn't update */
  }
</style>
<style>
  .contact-title {
    color: var(--bs-heading-color); /* theme-aware title color */
  }

  body.dark-mode .contact-title {
    color: #ffffff; /* fallback for dark mode */
  }
</style>



<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4 contact-card animate__animated animate__fadeInUp" style="background-color: var(--bs-body-bg); color: var(--bs-body-color);">
        <div class="card-body">
          <h2 class="card-title text-center mb-4 contact-title">ðŸ“ž Contact Us</h2>
                <p class="text-center mb-4 contact-subtitle">Weâ€™d love to hear from you! Fill in your query below.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane me-1"></i> Submit Query
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
