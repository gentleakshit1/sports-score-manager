<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <title>Sangathan Sports Fest</title>

    {% load static %}

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color: #fdfdfd;">

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sangathan</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'match_list' %}">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'team_register' %}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Optional Header Image -->
    <div class="text-center bg-light py-4">
        <img src="{% static 'images/ground.jpg' %}" alt="Sangathan Sports Fest" class="img-fluid mb-3" style="max-height: 300px;">
        <h1 class="display-5">Sangathan Sports Fest</h1>
        <p class="lead">Organized by [Host University Name]</p>
    </div>

    <!-- Page Content -->
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white mt-5">
        &copy; 2025 Sangathan. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
