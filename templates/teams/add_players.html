<h2>Add Players for {{ team.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}
  {% for form in formset %}
    <fieldset style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd;">
      <legend>Player {{ forloop.counter }}</legend>
      {{ form.as_p }}
    </fieldset>
  {% endfor %}
  <button type="submit">Save Team</button>
</form>
